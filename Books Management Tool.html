<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div id="root">
        <h1>図書管理</h1>
        <div>
            番号:<input type="text" v-model="newId">
            タイトル:<input type="text" v-model="newName">
            <button @click="addBook">登録</button>
        </div>
        <div>
            <p>★ 総冊数: {{list.length}} ★</p>
        </div>

        <div class="table">
            <div class="line">
                <p>番号</p>
                <p>タイトル</p>
                <p>登録日時</p>
                <p>オプション</p>
            </div>
            <div v-for="(item,index) in list" :key="item.id" class="line">
                <p>{{item.id}}</p>
                <p>{{item.name}}</p>
                <p>{{item.date | dateFormate}}</p>
                <p>
                    <span @click="changeName(item,index)">変更</span>
                    |
                    <span @click="deleteBook(item,index)">削除</span>
                </p>
            </div>
        </div>

        <div id="alert" v-show="alertShow">
            <input type="text" v-model="inputName">
            <div>
                <button @click="cancelClick">キャンセル</button>
                <button @click="sureClick">名前を変更</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
